<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Panel</title>
    <script type="module" src="side_panel.js"></script>
    <link rel="stylesheet" href="../side_panel/side_panel.css">
</head>
<body>
    <div class="MainContainer"></div>
    <div id="context_menu" role="menu" popover="auto">
        <button id="context_new_child" role="menuitem">New Child Tab</button>
        <hr role="separator">
        <button id="context_reload" role="menuitem">Reload</button>
        <button id="context_duplicate" role="menuitem">Duplicate</button>
        <button id="context_pin" role="menuitem">Pin</button>
        <button id="context_mute" role="menuitem">Mute</button>
        <hr role="separator">
        <button id="context_close" role="menuitem">Close</button>
        <button id="context_close_tree" role="menuitem">Close Tree</button>
    </div>
</body>
</html>
